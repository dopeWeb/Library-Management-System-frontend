      <div id="wrap">
        <div id="main" class="container">
            <button class="collapsible">Add Customer</button>
            <div class="content">
                <input id="customerName" placeholder="Name">
                <input id="customerCity" placeholder="City">
                <input id="customerAge" placeholder="Age" type="number">
                <input id="customerEmail" placeholder="Email">
                <button onclick="addCustomer()">Add Customer</button>
            </div>
    
            <button class="collapsible">Add Book</button>
            <div class="content">
                <input id="bookName" placeholder="Book Name">
                <input id="bookAuthor" placeholder="Author">
                <input id="bookYearPublished" placeholder="Year Published" type="number">
                <label for="bookType">Book Type:</label>
                <select id="bookType">
                    <option value="" disabled selected>Select a type</option>
                    <option value="1">Up to 10 days Type 1</option>
                    <option value="2">Up to 5 days Type 2</option>
                    <option value="3">Up to 2 days Type 3</option>
                </select>
                <button onclick="addBook()">Add Book</button>
            </div>
    
            <button class="collapsible" onclick="displayAllBooks()">Display All Books</button>
            <div class="content">
                <div id="booksDisplay"></div>
            </div>
    
            <button class="collapsible" onclick="displayAllCustomers()">Display All Customers</button>
            <div class="content">
                <div id="customersDisplay"></div>
            </div>
    
            <button class="collapsible">Find Book by Name</button>
            <div class="content">
                <input id="findBookName" placeholder="Book Name">
                <button onclick="findBookByName()">Find Book</button>
                <div id="foundBooksDisplay"></div>
            </div>
    
            <button class="collapsible">Find Customer by Name</button>
            <div class="content">
                <input id="findCustomerName" placeholder="Customer Name">
                <button onclick="findCustomerByName()">Find Customer</button>
                <div id="foundCustomersDisplay"></div>
            </div>
    
            <button class="collapsible">Update Book</button>
            <div class="content">
                <input type="text" id="updateBookName" placeholder="Current Book Name" />
                <input type="text" id="newBookName" placeholder="New Book Name (optional)" />
                <input type="text" id="updateBookAuthor" placeholder="Author (optional)" />
                <input type="number" id="updateBookYearPublished" placeholder="Year Published (optional)" />
                <label for="updateBookType">Type:</label>
                <select id="updateBookType">
                    <option value="">Select Type</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                    <option value="3">Type 3</option>
                </select>
                <button onclick="updateBook()">Update Book</button>
            </div>
    
            <button class="collapsible">Update Customer</button>
            <div class="content">
                <input type="text" id="updateCustomerEmail" placeholder="Customer Email" />
                <input type="text" id="updateCustomerNewEmail" placeholder="New Email (optional)" />
                <input type="text" id="updateCustomerName" placeholder="New Name (optional)" />
                <input type="text" id="updateCustomerCity" placeholder="New City (optional)" />
                <input type="number" id="updateCustomerAge" placeholder="New Age (optional)" />
                <button onclick="updateCustomer()">Update Customer</button>
            </div>
